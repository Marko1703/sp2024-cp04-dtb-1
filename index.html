<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TECH Sphere</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/css/app.css" />
  <script type="module" src="/javascript/index.js"></script>
</head>

<body>
  <header id="header"></header>
  <main id="main">
    <section class="main-container">
      <div class="trending-posts-container">
        <div class="trending-heading-container">
          <h2 class="trending-heading"><i>Trending posts</i></h2>
        </div>
      </div>
      <div class="main-posts-container">.
        <div class="container">
          <div class="blog-post">
            <div class="blog-post_img">
              <img src="assets/images for posts/post-photo-one.avif" alt="">
            </div>
            <div class="blog-post_info">
              <h1 class="blog-post_title">POST ONE</h1>
              <p class="blog-post_text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fuga aliquid nihil
                quod nisi mollitia
                assumenda quae reiciendis molestiae eligendi, fugit ducimus, odit expedita quo ratione necessitatibus.
                Eum unde autem aperiam!</p>
              <div class="blog-post_button_and_date">
                <div>
                  <button class="blog-post_button">Read More</button>
                </div>
                <div class="blog-post_date">
                  <small>Author</small>
                  <small>Jun 06 2024</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="side-container">
      <div class="ad-container-one">
        <img src="./assets/images for ad/ad-one.jpg" alt="ad image" width="260px" />
      </div>
      <div class="ad-container-two">
        <img src="./assets/images for ad/ad-two.jpg" alt="ad image" width="260px" />
      </div>
    </section>
  </main>
  <footer id="footer"></footer>
</body>

</html>
